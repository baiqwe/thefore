<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="iconBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EA580C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconHammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#iconBgGradient)" stroke="#92400E" stroke-width="8"/>
  
  <!-- Hammer head (top) -->
  <rect x="180" y="130" width="152" height="60" rx="8" fill="url(#iconHammerGradient)" stroke="#78350F" stroke-width="6"/>
  
  <!-- Hammer handle -->
  <rect x="240" y="190" width="32" height="180" rx="8" fill="#92400E" stroke="#78350F" stroke-width="4"/>
  
  <!-- Anvil base -->
  <ellipse cx="256" cy="380" rx="100" ry="40" fill="#374151" stroke="#1F2937" stroke-width="6"/>
  
  <!-- Spark effects -->
  <circle cx="130" cy="150" r="10" fill="#FCD34D" opacity="0.9"/>
  <circle cx="382" cy="150" r="10" fill="#FCD34D" opacity="0.9"/>
  <circle cx="150" cy="180" r="8" fill="#FEF3C7" opacity="0.7"/>
  <circle cx="362" cy="180" r="8" fill="#FEF3C7" opacity="0.7"/>
  <circle cx="120" cy="170" r="6" fill="#FEF3C7" opacity="0.5"/>
  <circle cx="392" cy="170" r="6" fill="#FEF3C7" opacity="0.5"/>
</svg>



